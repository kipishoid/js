<input id="from" type="text">
В инпуте написано: <span></span>

<br>

<button class="messageBtn">Показать блок</button>
<div class="message">
  Привет :)
</div>

<br>

<form id="myForm">
  <label>
    Первый инпут:
    <input class="form-control" type="text">
  </label>
  <br>
  <br>
  <label>
    Второй инпут:
    <select class="form-control">
      <option value=""></option>
      <option value="1">Один</option>
      <option value="2">Два</option>
    </select>
  </label>
  <br>
  <br>
  <button type="submit">Отправить</button>
</form>

<script>
  "use strict";

  // 1. При изменении значения в input с id="from", значение содержащееся в нем должно моментально отображаться в span.
  const fromInput = document.getElementById('from');
  const span = document.querySelector('span');
  fromInput.addEventListener('input', () => {
    span.textContent = fromInput.value;
  });

  // 2. При клике на кнопку с классом messageBtn необходимо элементу с классом message:
  // - добавить два класса: animate_animated и animate_fadeInLeftBig
  // - поставить данному элементу стиль visibility в значение 'visible'.
  const messageBtn = document.querySelector('.messageBtn');
  const message = document.querySelector('.message');
  messageBtn.addEventListener('click', () => {
    message.classList.add('animate_animated', 'animate_fadeInLeftBig');
    message.style.visibility = 'visible';
  });

  // 3. Необходимо при отправке формы проверить, заполнены ли все поля в этой форме.
  const form = document.getElementById('myForm');
  form.addEventListener('submit', (event) => {
    const inputs = form.querySelectorAll('input, select');
    let isFormValid = true;
    inputs.forEach(input => {
      if (!input.value) {
        input.classList.add('error');
        isFormValid = false;
      } else {
        input.classList.remove('error');
      }
    });
    if (!isFormValid) {
      event.preventDefault();
    }
  });

  // Дополнительное действие: Удаление класса error при вводе в поле формы.
  form.addEventListener('input', (event) => {
    const target = event.target;
    if (target.tagName === 'INPUT' || target.tagName === 'SELECT') {
      target.classList.remove('error');
    }
  });
</script>
